<div class="row"></div>
<div class="container">
  <div class="section ">
    <div class="row">
      <div class="col s12 m12">
        <div class="icon-block">
          <h5 class="left">User Information</h5>
        </div>
      </div>
    </div>
      <br/>
      <div class="row">
        <div class="col s12 m12 center">
          <div class="user-img"><img src="../img/chat-logo.jpg"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="file-field input-field" style="margin: auto; width: 50%;">
            <div class="btn">
              <span>CHOOSE</span>
              <input id="sticker" type="file" accept="image/*">
            </div>
            <div class="file-path-wrapper">
              <input type="text" placeholder="Upload your picture..." class="file-path validate">
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
      <div class="user-inf">
        <div class="row">
          <div class="col s6 m6">
            <div class="icon-block">
              <h3 class="center brown-text">User Name</h3>
            </div>
          </div>
          <div class="col s6 m6">
            <div class="icon-block">
              <input id="username" type="text" class="validate valid">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s6 m6">
            <div class="icon-block">
              <h3 class="center brown-text">Occupation</h3>
            </div>
          </div>
          <div class="col s6 m6">
            <div class="icon-block">
              <input id="occupation" type="text" class="validate valid">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s6 m6">
            <div class="icon-block">
              <h3 class="center brown-text">Age</h3>
            </div>
          </div>
          <div class="col s6 m6">
            <div class="icon-block">
              <input id="age" type="number" class="validate valid">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s6 m6">
            <div class="icon-block">
              <h3 class="center brown-text">Description</h3>
            </div>
          </div>
          <div class="col s6 m6">
            <div class="icon-block">
              <input id="description" type="text" class="validate valid">
            </div>
          </div>
        </div>
      </div>
      <br/>
      <div class="row sign_btn">
        <div class="col s3 m3">
        </div>
        <div class="col s2 m3">
          <button class="btn waves-effect waves" id="updateProfile" data-upgraded=",MaterialButton,MaterialRipple">SAVE</button>
        </div>
        <div class="col s2 m0">
        </div>
        <div class="col s2 m3">
          <a href="../User Information/index.html"><button class="btn waves-effect waves">BACK</button></a>
        </div>
        <div class="col s3 m3">
        </div>
      </div>
    </div>
</div>
